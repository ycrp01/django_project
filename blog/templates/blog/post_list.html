{% extends 'blog/base.html' %}

{% block content %}
{% for post in posts %}
  <div class="post">
      <div class="date">
          <p>published: {{post.published_date}}</p>
          <h1><a href="{% url 'blog:post_detail' pk=post.pk %}">{{post.title}}</a></h1>
          <p>{{post.text|linebreaksbr}}</p>
      </div>
  </div>
{% endfor %}
{% endblock %}
